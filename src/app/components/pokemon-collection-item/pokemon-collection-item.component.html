<div class="pokemon-collection-item-container">
  <div class="pokemon-collection-item-info">
    <img src="{{ pokemon?.url }}" alt="img of pokemon" width="100" />
    <h4>{{ pokemon?.name }}</h4>
    <button class="pokemon-collection-item-remove-btn" (click)="onClickRemove()">Remove</button>
  </div>
</div>

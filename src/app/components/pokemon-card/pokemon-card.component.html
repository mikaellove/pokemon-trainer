<div class="pokemon-card-container">
  <img src="{{ pokemon?.url }}" alt="img of pokemon" width="100" />
  <h4>{{ pokemon?.name }}</h4>

  <button *ngIf="!pokemon?.collected"  class="pokemon-card-collect-btn" (click)="onClickCatch()">Catch</button>
  <img *ngIf="pokemon?.collected" src="assets/pokeball.png" alt="pokeball" width="30"/>  
</div>
